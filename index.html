<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <title>Projeto Trybewarts©</title>
</head>
<body>
  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email">
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha">
      <button type="submit" class="btn btn-primary" id="loginBtn">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form action="" id="evaluation-form">
      <h1 id="h1form">Formulário de Avaliação</h1>
      <div id="inputs-container">
        <div id="first-section">
          <section id="full-name">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
          </section>
          <section id="em-hs">
            <input type="text" placeholder="Email" id="input-email">
            <h3>Casa:</h3>
            <select name="house" class="form-select" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </section>
        </div>
        <hr>
        <div id="second-section">
          <section id="familia">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" id="frontend" value="Frontend" />
              <label for="frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" id="backend" value="Backend" />
              <label for="backend">BackBend</label>
            </div>
            <div>
              <input
                type="radio"
                name="family"
                id="fullstack"
                value="FullStack"
              />
              <label for="fullstack">FullStack</label>
            </div>
          </section>
          <section id="conteudo">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <input type="checkbox" name="" value="HoFs" id="hofs" />
              <label for="hofs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" name="" value="Jest" id="jest" />
              <label for="jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" name="" value="Promises" id="promises" />
              <label for="promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" name="" value="React" id="react" />
              <label for="react">React</label>
            </div>
            <div>
              <input type="checkbox" name="" value="SQL" id="sql" />
              <label for="sql">SQL</label>
            </div>
            <div>
              <input type="checkbox" name="" value="Python" id="python" />
              <label for="python">Python</label>
            </div>
          </section>
        </div>
        <hr>
        <section id="third-section">
          <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          </div>
          <div>
            <input type="radio" name="rate" value="1" id="1">
            <label for="1">1</label>
          </div>
          <div>
            <input type="radio" name="rate" value="2" id="2">
            <label for="2">2</label>
          </div>
          <div>
            <input type="radio" name="rate" value="3" id="3">
            <label for="3">3</label>
          </div>
          <div>
            <input type="radio" name="rate" value="4" id="4">
            <label for="4">4</label>
          </div>
          <div>
            <input type="radio" name="rate" value="5" id="5">
            <label for="5">5</label>
          </div>
          <div>
            <input type="radio" name="rate" value="6" id="6">
            <label for="6">6</label>
          </div>
          <div>
            <input type="radio" name="rate" value="7" id="7">
            <label for="7">7</label>
          </div>
          <div>
            <input type="radio" name="rate" value="8" id="8">
            <label for="8">8</label>
          </div>
          <div>
            <input type="radio" name="rate" value="9" id="9">
            <label for="9">9</label>
          </div>
          <div>
            <input type="radio" name="rate" value="10" id="10">
            <label for="10">10</label>
          </div>
        </section>
        <section class="mb-3" id="fourty-section">
          <label for="exampleFormControlTextarea1" class="textarea form-label">Deixe seu comentário:</label>
            <textarea name="" class="form-control" id="exampleFormControlTextarea1" cols="30" maxlength="500" rows="10"></textarea>
        </section>
        <section id="fifty-section">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </section>
        <section id="last-section">
          <button type="submit" disabled id="submit-btn">Enviar</button>
        </section>
      </div>
    </form>
    <div id="imgform-container">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
